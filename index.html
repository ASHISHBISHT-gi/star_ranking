<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="container">
    <main>
      <div class="star">
        <img src="./images/icon-star.svg" alt="star icon" />
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
        <div class="buttons button_hover">
          <button aria-label="Rate 1 out of 5">1</button><button aria-label="Rate 2 out of 5">2</button><button aria-label="Rate 3 out of 5">3</button><button aria-label="Rate 4 out of 5">4</button><button aria-label="Rate 5 out of 5">5</button>
        </div>
        <button aria-label="Submit rating">SUBMIT</button>
    </main>
    <div class="submition" aria-live="polite">
      <img src="./images/illustration-thank-you.svg" alt="reciept_machine" />
      <div>You selected <span>0</span> out of 5</div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating.If you ever need more
        support, don't hesitate to get in touch!
      </p>
    </div>

  </div> -->
    <script src="./index.js"></script>
  </body>
</html>
